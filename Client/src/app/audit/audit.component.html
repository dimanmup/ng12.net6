<div id="table-container" [attr.loading]="loading">
    <table mat-table [dataSource]="dataSource">

        <!-- id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element" class="number">{{element.id}}</td>
        </ng-container>

        <!-- Code -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Код</th>
            <td mat-cell *matCellDef="let element" class="number">{{element.code}}</td>
        </ng-container>

        <!-- localDateTimeString -->
        <ng-container matColumnDef="localDateTimeString">
            <th mat-header-cell *matHeaderCellDef>Дата</th>
            <td mat-cell *matCellDef="let element" style="white-space: nowrap;">{{element.localDateTimeString}}</td>
        </ng-container>

         <!-- object -->
         <ng-container matColumnDef="object">
            <th mat-header-cell *matHeaderCellDef>Объект</th>
            <td mat-cell *matCellDef="let element">{{element.object}}</td>
        </ng-container>

         <!-- source -->
         <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef>Источник</th>
            <td mat-cell *matCellDef="let element">{{element.source}}</td>
        </ng-container>

        <!-- detail -->
        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef>Примечание</th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button (click)="openDetailDialog(element.id)">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator [length]="length" [pageSizeOptions]="pageSizes" showFirstLastButtons aria-label="Select page of periodic elements" (page)="pageChanged($event)"></mat-paginator>

    <button id="download" mat-stroked-button (click)="openDownloadDialog()">
        <mat-icon>save_alt</mat-icon>
    </button>

</div>
