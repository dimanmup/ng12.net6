<header>
    <div class="container-fluid no-gutters">
        <div class="row flex-nowrap no-gutters">
            <div class="col-auto">
                <a id="logo" href="/">
                    <img src="../assets/logo.svg" alt="logo" height="30px">
                </a>
            </div>
            <div class="col info">
                <div class="container-fluid line">
                    <div class="row flex-nowrap">
                        <div class="col app name">Angular12.Net6 Domain App</div>
                        <div class="col-auto ml-auto app dt">{{datetimeLocalString}}</div>
                    </div>
                </div>
                <div class="container-fluid line">
                    <div class="row flex-nowrap">
                        <div class="col page name"><span class="text-uppercase">{{pageName}}</span></div>
                        <div class="col-auto ml-auto page user">{{displayName}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<nav mat-tab-nav-bar>
    <a mat-tab-link routerLinkActive='active'>
        <div [matMenuTriggerFor]="menu" class="tab-menu">
            <mat-icon>remove_red_eye</mat-icon>
            <span>События</span>
        </div>
        <mat-menu #menu="matMenu">
            <div mat-menu-item [routerLink]="'/audit'">Все</div>
            <div mat-menu-item [routerLink]="'/auditOfUploadings'">Загрузка файлов</div>
        </mat-menu>
    </a>
    <a mat-tab-link routerLink='/upload' routerLinkActive='active'>
        <mat-icon>cloud_upload</mat-icon>
        <span>Загрузка</span>
    </a>
</nav>
<router-outlet></router-outlet>
